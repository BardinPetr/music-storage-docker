<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test website</title>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <form ref='uploadForm' id='uploadForm' action='/upload' method='post' encType="multipart/form-data">
    <input type="text" name="name" placeholder="name - required">
    <input type="text" name="author" placeholder="author">
    <input type="text" name="text" placeholder="text">
    <input type="file" name="song" />
    <input type='submit' value='Upload' />
  </form>
  <br>
  <h5>Search song</h5>
  <input id="search-text" type="text" name="name" placeholder="Type you search here" />
  <p id="search-result"></p>
  <br>
  <h5>Play song by id</h5>
  <input id="sid-play-input" type="text" placeholder="SONG ID" />
  <button id="sid-play-submit">LOAD</button>
  <audio controls id="player" preload="none">
    <source id="mp3_src" type="audio/mp3" />
  </audio>
  <h5>Your playlist</h5>
  <input id="uid-input" type="text" placeholder="USER ID" />
  <button id="uid-submit">SHOW</button>
  <p id="playlist"></p>
  <h6>Add/remove from playlist</h6>
  <input id="sid-input" type="text" placeholder="SONG ID" />
  <button id="sid-append">Add</button>
  <button id="sid-delete">Del</button>
  <h5>Create user</h5>
  <button id="user-create">Create user</button>
  <p id="user-result">
</body>

</html>
